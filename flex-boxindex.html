<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="flexbox-style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="logo"><img src="https://cdn.icon-icons.com/icons2/2044/PNG/512/gmail_logo_icon_124335.png" alt="Email" width="60"></div>
        <div class="search">
            <input class="search-input" type="text" placeholder="Search here">
            <button class="search-button">Search</button>
        </div>
        <ul class="navbar-nav">
            <li class="nav1"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav1"><a class="nav-link" href="#">About</a></li>
            <li class="nav1"><a class="nav-link" href="#">Services</a></li>
            <li class="nav1"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </nav>
    <!-- form -->
    <div class="container">
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email here">
            </div>
            <div  class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
